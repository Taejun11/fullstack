<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가상클래스</title>
    <style>
        ul li a{
            color: black;
            text-decoration: none;
        }
        ul li:hover a{/*마우스 올려놓으면 바뀜*/
            background-color: yellow;
            text-decoration: underline;
        }
        /* ul li a:active{ 
            background-color: yellow;
        }클릭하는 순간 바뀜 */
        ul li{float: left;}
    </style>
</head>
<body>
    <ul>
        <li><a href="#">메뉴1</a></li>
        <li><a href="#">메뉴2</a></li>
        <li><a href="#">메뉴3</a></li>
        <li><a href="#">메뉴4</a></li>
    </ul>
</body>
</html>
