<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>linear-2</title>
    <style>
        div{
            width: 500px;
            height: 300px;
            border-radius: 10px;
        }
        .grad{
            background-color: red;
            /* css3를 지원하지 않는 경우를 대비한 보험 */
            background: linear-gradient(45deg, red, white);
            /* 45도방향(오른쪽 위)으로 빨강에서 흰색으로 그라데이션 */
        }
    </style>
</head>
<body>
    <div class="grad"></div>
</body>
</html>
