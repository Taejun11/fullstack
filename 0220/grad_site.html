<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grad_site</title>
    <style>
        div{
            width: 500px;
            height: 300px;
            border-radius: 50%;
            margin-bottom: 30px;
        }
        .grad{
            background: linear-gradient(45deg, #e4f5fc 0%,#63d3c2 20%,#c685c2 47%,#ffc6cf 77%,#ffc6cf 77%);
        }
        .grad1{
            background: linear-gradient(to bottom,  #e4f5fc 0%,#adbc91 35%,#c685c2 62%,#2ab0ed 100%);
        }
    </style>
</head>
<body>
    <!-- https://www.colorzilla.com/gradient-editor/ -->
    <div class="grad"></div>
    <div class="grad1"></div>
</body>
</html>
