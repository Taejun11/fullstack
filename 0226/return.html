<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>return</title>
</head>
<body>
    <script>
        function process() {
            var ko = 100;
            var eng = 90;
            var avg = (ko + eng) / 2;
            return avg;
        }
        document.write(process());
    </script>
</body>
</html>
