<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex3-24</title>
</head>
<body>
    <script>
        // 함수에 이름이 없음 -> 변수에 함수를 담은 것
        var computer = function() {
            var x = 10;
            var y = 100;
            var result = x / y;
            document.write(result + '<br>');
        }
        computer();
        computer();
        computer();
    </script>
</body>
</html>
