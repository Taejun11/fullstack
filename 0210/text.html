<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- <b>, <i>는 웹접근성이 떨어지므로 권장되지 않음 -->
    <p>요즘은 <strong>반응형</strong> 웹이 대세이다</p>
    <p>요즘은 <em>반응형</em> 웹이 대세이다</p>
    <p>요즘은 <b>반응형</b> 웹이 대세이다</p>
    <p>요즘은 <i>반응형</i> 웹이 대세이다</p>
    <p>요즘은 <mark>반응형</mark> 웹이 대세이다</p>
    <!-- <del> 취소선 <ins> 밑줄 -->
    <p>요즘은 <del>반응형</del> 웹이 대세이다</p>
    <p>요즘은 <ins>반응형</ins> 웹이 대세이다</p>
    <p>요즘은 반응형 웹이 대세이다</p>
    <p>x<sup>2</sup> </p>
    <p>CO<sub>2</sub></p>
    <p><small>요즘은 반응형 웹이 대세이다</small></p>

</body>
</html>
