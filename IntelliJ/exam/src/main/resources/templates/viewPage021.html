<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>회원정보</h3>

    <p>아이디: <span th:text="${member.id}"></span></p>
    <p>비밀번호: <span th:text="${member.passwd}"></span></p>
    <p>거주지: <span th:text="${member.city}"></span></p>
    <p>성별: <span th:text="${member.sex}"></span></p>
    <p>취미: <span th:each="hobby : ${member.hobby}" th:text="${hobby}+' '"></span></p>
    <p>가입인사: <span th:text="${member.greetings}"></span></p>

</body>
</html>
