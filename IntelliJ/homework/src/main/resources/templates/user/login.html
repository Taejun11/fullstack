<!--로그인페이지-->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container py-4">
    <th:block th:replace="~{/layout/header}"></th:block>
    <div class="p-5 mb-4 bg-body-tertiary rounded-3">
        <div class="container-fluid py-5">
            <h1 class="display-5 fw-bold">로그인</h1>
            <p class="col-md-8 fs-4">BookMarket</p>
        </div>
    </div>

    <div class="row align-items-md-stretch text-center">
        <div class="container col-md-5">
            <div class="text-center">
                <h3 class="form-signin-heading">Please sign in</h3>
            </div>
            <div class="alert alert-danger" th:if="${error}">
                UserName과 Password가 올바르지 않습니다.<br/>
            </div>
            <form class="form-signin" action="/login" method="post" th:object="${userDto}">
                <div class="mb-3 row">
                    <input type="text" name="id" class="form-control" placeholder="User Name" required autofocus>
                </div>
                <div class="mb-3 row">
                    <input type="password" name="password" class="form-control" placeholder="Password" required>
                </div>
                <div class="mb-3 row">
                    <button class="btn btn-lg btn-success btn-block" type="submit">로그인</button>

                </div>
            </form>
        </div>
    </div>

    <th:block th:replace="~{/layout/footer}"></th:block>
</div>
</body>
</html>
