<!--회원가입 페이지-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container py-4">
    <th:block th:replace="~{/layout/header}"></th:block>
    <div class="p-5 mb-4 bg-body-tertiary rounded-3">
        <div class="container-fluid py-5">
            <h1 class="display-5 fw-bold">회원 등록 </h1>
            <p class="col-md-8 fs-4">Board</p>
        </div>
        <form action="/signIn" method="post" th:object="${userDto}" name="user">
            <div class="row mb-3">
                <label class="col-sm-2 control-label">회원 ID</label>
                <div class="col-sm-3">
                    <input type="text" name="id" class="form-control" th:field="*{id}">
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-2 control-label">회원 비밀번호</label>
                    <div class="col-sm-3">
                        <input type="password" name="password" class="form-control" th:field="*{password}">
                    </div>
                </div>
            </div>
            <div class="mb-3 row">
                <div class="col-sm-offset-2 col-sm-10" >
                    <button class="btn btn-primary" >등록</button>
                    <!--       <input type="submit"  class="btn btn-primary " value ="등록 "/>-->
                    <input type="reset"  class="btn btn-Secondary " value ="취소 "/>
                </div>
            </div>
        </form>
    </div>
    <th:block th:replace="~{/layout/footer}"></th:block>
</div>
</body>
</html>
