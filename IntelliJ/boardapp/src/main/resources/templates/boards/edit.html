<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>글 수정하기</h2>
<form th:action="@{'/boards/' + ${boardDto.id} + '/edit'}" th:object="${boardDto}" method="post">
    제목: <input type="text" th:field="*{title}">
    작성자: <input type="text" th:field="*{writer}"><br>
    <!--내용: <input type="text" th:field="*{content}"><br>-->
    <textarea rows="4" cols="50" th:field="*{content}"></textarea>
    <button type="submit">수정</button>
</form>

</body>
</html>
