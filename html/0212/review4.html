<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>review4</title>
    <style>
        /* 전체에 테두리, 넓이, 중앙정렬, 안여백 주기 */
        .container{
            width: 500px;
            padding: 10px;
            border: 3px double black;
            margin-left: auto;
            margin-right: auto;
        }
        .subject{
            font-weight: bold;/*strong과 같은 효과*/
            font-size: 20px;/*글씨 기본크기 10px*/
            color: rgb(231, 150, 92);
        }
        ul{
            list-style: none;
        }
        li{
            line-height: 2;
        }
        h1{text-align: center;}
    </style>
</head>
<body>
    <div class="container">
        <h1>최신 웹 디자인 트렌드</h1>
        <ul>
            <li><span class="subject">반응형 웹디자인</span> - 다양한 크기에 최적화</li>
            <li><span class="subject">플렛 디자인</span> - 입체에서 평면으로</li>
            <li><span class="subject">풀스크린 배경</span> - 콘텐츠에 집중</li>
            <li><span class="subject">원 페이지 사이드</span> - 한 페이지에 모든 내용을 담음</li>
            <li><span class="subject">패럴렉스 스크롤링</span> - 동적인 효과로 강한 인상</li>
            <li><span class="subject">웹 폰트</span> - 웹 타이포그래피를 받쳐주는 기술</li>
        </ul>
    </div>
</body>
</html>
