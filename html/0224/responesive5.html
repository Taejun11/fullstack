<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 5번줄 안쓰면 pc용으로만 나옴 -->
    <title>responesive5</title>
    <style>
        *{margin: 0; padding: 0;}
        header{background-color: red;}
        nav{background-color: #ccc;}
        section{background-color: orange;}
        aside{background-color: yellow;}
        footer{background-color: #333;}
        @media screen and (max-width: 600px) {
            /* 최대 크기 600px 이하 (핸드폰) */
            #wrap{
                width: 100%;
                height: auto;
                margin: 0 auto;
            }            
            header{
                width: 100%;
                height: 150px;
            }
            nav{
                width: 100%;
                height: 140px;
            }
            section{
                width: 100%;
                height: 500px;
            }
            aside{
                width: 100%;
                height: 500px;
            }
            footer{
                width: 100%;
                height: 70px;
            }
        }
        @media screen and (min-width: 601px) and (max-width: 1023px){
            /* 최소 601px 최대 1023px (스마트패드) */
            #wrap{
                width: 580px;
                height: auto;
                margin: 0 auto;
            }            
            header{
                width: 580px;
                height: 200px;
            }
            nav{
                width: 580px;
                height: 70px;
            }
            section{
                width: 580px;
                height: 500px;
            }
            aside{
                width: 580px;
                height: 200px;
            }
            footer{
                width: 580px;
                height: 70px;
            }
        }
        @media screen and (min-width: 1024px){
            /* 최소 1024px 이상 (pc) */
            #wrap{
                width: 900px;
                height: auto;
                margin: 0 auto;
            }
            header{
                width: 900px;
                height: 200px;
            }
            nav{
                width: 900px;
                height: 70px;
            }
            section{
                float: left;
                width: 650px;
                height: 500px;
            }
            aside{
                float: right;
                width: 250px;
                height: 500px;
            }
            footer{
                clear: both;
                width: 900px;
                height: 70px;
            }
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header>해더</header>
        <nav>네비</nav>
        <section>섹션</section>
        <aside>어사이드</aside>
        <footer>푸터</footer>
    </div>
</body>
</html>
