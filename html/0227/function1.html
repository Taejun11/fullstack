<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function1</title>
</head>
<body>
    <script>
        function add(a, b) {
            var result = a + b;
            return result;
        }
        function subtract(a, b) {
            var result = a - b;
            return result;
        }
        function multiply(a, b) {
            var result = a * b;
            return result;
        }
        function divide(a, b) {
            if (b == 0) {
                return '0으로는 나눌 수 없음';
            }else{
                var result = a / b;
                return result;
            }
        }

        console.log(add(5, 3));
        console.log(subtract(5, 3));
        console.log(multiply(5, 3));
        console.log(divide(5, 3));
    </script>
</body>
</html>
