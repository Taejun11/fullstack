<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>linear-3</title>
    <style>
        div{
            width: 500px;
            height: 300px;
            border-radius: 10px;
        }
        .grad{
            background-color: #06f;
            /* css3를 지원하지 않는 경우를 대비한 보험 */
            background: linear-gradient(to bottom, #06f, white 30%, #06f);
            /* 위부터 파란색, 30%위치에 흰색, 다시 아래로 파란색 */
        }
    </style>
</head>
<body>
    <div class="grad"></div>
</body>
</html>
