<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event_2</title>
</head>
<body>
    <div id="contanier">
        <img src="images/cup-1.png" alt="" id="cup">
    </div>

    <script>
        var cup = document.querySelector('#cup');
        cup.onclick = changePit;

        function changePit() {
            cup.src = "images/cup-2.png";
        }
    </script>
</body>
</html>
