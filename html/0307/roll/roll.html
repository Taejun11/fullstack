<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>roll</title>
    <script src="http://code.jquery.com/jquery-3.1.1.js"></script>

    <style>
        *{margin: 0; padding: 0;}
        li{list-style: none; float: left; width: 80px;}
        h1{text-align: center;}
        #banner_wrap{
            width: 260px;
            padding: 10px 20px;
            margin: 0 auto;
            border: 1px solid #aaa;
        }
        #banner{
            width: 800px;
            border: 1px solid red;
            height: 54px;
        }
        #frame{
            width: 232px;
            height: 50px;
            position: relative;
            margin: 10px auto;
            border: 1px solid blue;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <h1>롤링 슬라이드 배너 만들기</h1>
    <div id="banner_wrap">
        <div id="frame">
            <ul id="banner">
                <li><a href="#"><img src="images/pic_t1.jpg" alt="사진1"></a></li>
                <li><a href="#"><img src="images/pic_t2.jpg" alt="사진2"></a></li>
                <li><a href="#"><img src="images/pic_t3.jpg" alt="사진3"></a></li>
                <li><a href="#"><img src="images/pic_t4.jpg" alt="사진4"></a></li>
                <li><a href="#"><img src="images/pic_t5.jpg" alt="사진5"></a></li>
            </ul>
        </div>
        <p>
            <a href="#" class="prev">
                <img src="images/prev_btn.png" alt="이전">
            </a>
            <a href="#" class="next">
                <img src="images/next_btn.png" alt="다음">
            </a>
        </p>
    </div>
</body>
</html>


<script>
    // #banner_wrap 전체를 감싸는 선택자
    // #frame 232, 54 보이는 사진 세장만 감쌀 선택자, 파란테두리
    // #banner 800 ,54 전체 사진이 나열돼 있는 선택자, 빨간테두리
    $(function(){
        var num = 0; //슬라이드 증감번호
        var li_w = $('#banner li').eq(0).width();
        // css.('width') -> 80px 계산어려움
        var copy1 = $('#banner li:lt(3)').clone();
        // li중 인덱스번호가 3 미만인 것을 복사(앞에 사진 3개 복사)
        $('#banner').append(copy1);
        // 복사한 것 붙여넣기

        $('.next').click(function(){
            if (num == 5) {
                num = 0;
                $('#banner').css('margin-left', '0'); //맨 처음 사진 위치
            }
            num++;
            $('#banner').stop().animate({'margin-left':-li_w * num}, 500);
            return false;
        });

        $('.prev').click(function(){
            if (num == 0) {
                num = 5;
                $('#banner').css('margin-left', -li_w * num); //맨 마지막 사진 위치
            }
            num--;
            $('#banner').stop().animate({'margin-left':-li_w * num}, 500);
            return false;
        });

        var id = setInterval(autoplay, 1000);
        function autoplay(){
            if (num == 5) {
                num = 0;
                $('#banner').css('margin-left', '0'); //맨 처음 사진 위치
            }
            num++;
            $('#banner').stop().animate({'margin-left':-li_w * num}, 500);
        }
    });
</script>
