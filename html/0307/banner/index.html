<script>
    $(function(){
        var num = 0; //슬라이드 증감번호
        var ban_li = $('.ban li').eq(0).width(); // 슬라이드 하나 크기
        var total = $('.ban li').length;
        var copy1 = $('.ban li:lt(6)').clone(); //슬라이드 뒤에 복사할 만큼 복사
        $('.ban').append(copy1);

        $('#banner li').eq(2).click(function(){//다음버튼
            if (num == total) {
                num = 0;
                $('.ban').css('margin-left', 0)
            }
            num++;
            $('.ban').stop().animate({'margin-left': -ban_li * num},500);
            return false;
        });

        $('#banner li').eq(0).click(function(){//이전버튼
            if (num == 0) {
                num = total;
                $('.ban').css('margin-left', -ban_li * num)
            }
            num--;
            $('.ban').stop().animate({'margin-left': -ban_li * num},500);
            return false;
        });

        // var inter = setInterval(autoplay, 1000);
        var id = setInterval(autoplay, 1000);       
        function autoplay(){ //자동이동
            if (num == total) {
                num = 0;
                $('.ban').css('margin-left', 0)
            }
            num++;
            $('.ban').stop().animate({'margin-left': -ban_li * num},500);
        }
        $('#banner li').eq(1).click(function(){//자동이동 중지, 사용 토글버튼
            var k = $(this).hasClass('on');
            if (k == false) {
                $(this).addClass('on');
                clearInterval(id);
            }else{
                $(this).removeClass('on');
                id = setInterval(autoplay, 1000);       
            }
        });
    });
</script>
