<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습1</title>
    <style>
        *{margin: 0; padding: 0;}
        .container{
            width: 700px; height: 210px;
            background-color: violet;
            margin: 20px auto;
        }
        .container h1{
            padding-top: 10px;
            text-align: center;
        }
        /* .bigbox{float: left;} */
        .box1{
            width: 300px;
            height: 100px;
            background-color: aquamarine;
            float: left;
            /* text-align: center; */
            margin-left: 20px;
            margin-top: 20px;
            padding: 10px;
        }
        .box2{
            width: 300px;
            height: 100px;
            background-color: chartreuse;
            float: left;
            /* text-align: center; */
            margin-left: 20px;
            margin-top: 20px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Html과 Css차이</h1>
        <div class="bigbox">
            <div class="box1">
                <p>Html은 문서의 뼈대를 만든다.
                html은 Hyper Text Markup Language 약자이다.
                확장자는 html로 지정하면 웹브라우저에서 인식한다.</p>
            </div>
            <div class="box2">
                <p>Css은 글꼴이나, 배경색,너비와 높이, 위치등을 지정한다.
                css은 cascade style sheet 약자이다.
                확장자는 css로 지정하면 웹브라우저에서 인식한다.</p>
            </div>
       </div>
    </div>
</body>
</html>
