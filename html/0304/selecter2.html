<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selecter2</title>
</head>
<body>
    <img src="images/coffee-pink.jpg" alt="" id="myimage">
</body>
</html>

<script>
    const img1 = document.getElementById('myimage');
    let srcValue = img1.getAttribute('src');
    // 마우스 올렸을 때 이미지 교체
    // img1.addEventListener('mouseover', function(){
    //     srcValue = 'images/coffee-blue.jpg'
    // });
    img1.addEventListener('mouseover',function(){
        img1.setAttribute('src','images/coffee-blue.jpg');
    });
    img1.addEventListener('mouseout',function(){
        img1.setAttribute('src','images/coffee-pink.jpg');
    });
</script>
