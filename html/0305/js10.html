<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js10</title>
    <style>
        .blue{color: blue;}
        .red{color: red;}
        .green{color: green;}
        .aqua{color: aqua;}
    </style>
</head>
<body>
    <script>
        //for문을 이용하여 1부터 100까지 5의 배수일 경우 에는 빨간색글자
        //5의배수이면서 7의배수가 아닐때 빨간색글자
        //7의배수이면서 5의배수가 아닐때 초록색글자
        //5의배수이면서 7의배수일 경우 aqua색글자로 출력하는 예제

        for (var i = 1; i <= 100; i++) {
            if ((i % 5 == 0) && (i % 7 != 0)) {
                document.write('<p class="red">' + i + '</p>');
            }else if ((i % 5 != 0) && (i % 7 == 0)) {
                document.write('<p class="green">' + i + '</p>');
            }else if ((i % 5 == 0) && (i % 7 == 0)) {
                document.write('<p class="aqua">' + i + '</p>');
            }else{
                // document.write(i);
            }
        }


    </script>
</body>
</html>
