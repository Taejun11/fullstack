<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array2</title>
</head>
<body>
    <script>
        var arr_1 = ["사당", "교대", "방배", "강남"];
        var arr_2 = ["신사", "압구정", "옥수"];
        var result = arr_1.join('-');
        document.write(result, '<br>');
        // 배열 안의 문자열을 하나로 연결하여 문자열로 반환
        result = arr_1.concat(arr_2);
        document.write(result, '<br>');
        // 두 배열을 하나로 합침
        result = arr_1.slice(1,3);
        document.write(result, '<br>');
        // 배열 1번부터 3번 전까지만 넣음
        arr_1.sort();
        document.write(arr_1, '<br>');
        // 정렬
        arr_2.reverse();
        document.write(arr_2, '<br>');
        // 배열 순서 뒤집음
    </script>
</body>
</html>
