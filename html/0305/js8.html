<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js8</title>
</head>
<body>
    <script>
        // 사이트 이동
        // 즐겨찾기 사이트: 네이버, 다음, 네이트, 구글 중 선택
        // switch를 이용

        var site = prompt('이동할 사이트 이동 네이버, 다음, 네이트, 구글 중 선택:', '');
        var url;
        switch (site) {
            case '구글':
                url = 'google.com';
                break;
            case '네이버':
                url = 'naver.com';
                break;
            case '다음':
                url = 'daum.net';
                break;
            case '네이트':
                url = 'nate.com';
                break;
            default:
                alert('다시 입력');
                location.reload(true);
                break;
        }
        if (url) {
            location.href = 'https://'+url;
        }
    </script>
</body>
</html>
