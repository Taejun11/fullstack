<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js5</title>
</head>
<body>
    <script>
        // 숫자를 입력받아서 짝수 홀수 구별하여 출력해주기
        var num = prompt('숫자를 입력하세요', '0');
        if (num % 2 == 0) {
            document.write('입력한 숫자는 짝수입니다');
        }else{
            document.write('입력한 숫자는 홀수입니다');
        }
    </script>
</body>
</html>
