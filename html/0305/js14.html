<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js14</title>
</head>
<body>
    <script>
        // while로 구구단 만들기
        var i = 1;
        while (i <= 9) {
            document.write('5X' + i + '=' + (i*5) + '<br>');
            i++;
        }
    </script>
</body>
</html>
