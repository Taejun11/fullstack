<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>imagemap</title>
</head>
<body>
    <img src="images/pic_7.jpg" alt="로고" usemap="#logo">
    <map name="logo" id="logo">
        <area shape="rect" coords="150,175,300,566" href="https://www.starbucks.co.kr/index.do" alt="">
        <area shape="rect" coords="298,167,448,260" href="https://paikdabang.com/" alt="">
        <!-- 사각형모양의 좌표 4개 -->
        <area shape="poly" coords="300,547,430,511,463,541,300,580" href="https://naver.com/" alt="">
        <!-- 다양한 좌표 여러개 -->
        <area shape="circle" coords="300,65,70" href="https://korea.com" alt="">
    </map>
</body>
</html>
