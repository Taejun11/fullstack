<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>return</title>
</head>
<body>
    <script>
        function process(k, eng) {
            var avg = (ko + eng) / 2;
            return avg;
        }
        document.write(process(80, 70) + '<br>');
        document.write(process(90, 10) + '<br>');
        document.write(process(75, 70));
    </script>
</body>
</html>
