<body>
    <script>
        function examPass(name, h, c, j){
            var comment = name + '학생은 ';
            if (h >= 60 && c >= 60 && j >= 60){
                comment += '전과목 PASS';
            }else {
                if (h < 60) {
                    comment += 'html 재시험 ';
                }
                if (c < 60) {
                    comment += 'css 재시험 ';
                }
                if (j < 60) {
                    comment += 'javascript 재시험';
                }
            }
            return comment;
        }

        console.log(examPass('asd', 80, 90, 700));
        console.log(examPass('qwe', 80, 0, 20));
    </script>
</body>
