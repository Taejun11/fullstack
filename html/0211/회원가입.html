<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
</head>
<body>
    <h1>회원 가입을 환영합니다</h1>

    <form action="#" method="post">
        <fieldset>
            <legend>사용자 정보</legend>
            <p><label for="id"></label>아이디 <input type="text" id="id" placeholder="4자 ~ 10자 사이, 공백없이" required="required"></p>
            <p><label for="pw"></label>이메일 <input type="text" id="email"></p>
            <p><label for="pw"></label>비밀번호 <input type="password" id="pw" placeholder="문자와 숫자, 특수 기호 포함" required="required"></p>
            <p><label for="r_pw"></label>비밀번호확인 <input type="password" id="r_pw" required="required"></p>
            <p><label for="route">가입경로</label>
                <select id="route">
                    <option selected="selected">블로그</option>
                    <option>검색</option>
                    <option>SNS</option>
                    <option>기타</option>
                </select>
            </p>
            <p><label for="memo">메모 <input type="text" id="memo" placeholder="남길 말씀이 있다면 여기에"></label></p>
        </fieldset>
        <fieldset>
            <legend>이벤트와 새로운 소식</legend>
            <p>메일 수신 <input type="radio" name="receive">
                메일 수신 안 함 <input type="radio" name="receive"></p>
        </fieldset>
        <p>
            <input type="submit" value="가입하기">
            <input type="reset" value="취소">
        </p>
    </form>
</body>
</html>
