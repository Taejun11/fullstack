<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>헤딩태그 입니다.</h1>
    <h2>헤딩태그 입니다.</h2>
    <h3>헤딩태그 입니다.</h3>
    <h4>헤딩태그 입니다.</h4>
    <h5>헤딩태그 입니다.</h5>
    <p>일반적인 글씨</p>
    <!--주석: 실제 브러우저에서는 안보이는 메모방법 
    ctrl + /-->
    <img src="images/cat1.jpg" alt="고양이1" width="200" height="200">
    <img src="images/cat2.jpg" alt="고양이2" width="200" height="200">
    <img src="images/cat3.jpg" alt="고양이3" width="200" height="200">
    <img src="images/cat4.jpg" alt="고양이4" width="200" height="200">

    <!-- strong 진하게(중요함강조) em 기울임(중요함강조) 인라인요소-->
    <p>요즈음은 반응형웹이 대세이다.</p>
    <p>요즈음은 <strong>반응형</strong>웹이 대세이다.</p>
    <p>요즈음은 <em>반응형웹</em>이 대세이다.</p>
    <!-- ins 밑줄 del 취소선 -->
    <p>요즈음은 <ins>반응형</ins>웹이 대세이다.</p>
    <p>요즈음은 <del>반응형</del>웹이 대세이다.</p>
    <!-- sup 윗첨자 sub 아래첨자  -->
    <h1>x<sup>2</sup></h1>
    <h1>CO<sub>2</sub></h1>
    </body>
</html>
