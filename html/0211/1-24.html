<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1-24</title>
    <style>
        fieldset{
            width: 50%;
            margin-right: auto;
            margin-left: auto;
        }
        legend{
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- method 전송방식 action 전송될 링크 -->
    <form action="#" method="post">
        <fieldset>
            <!-- legend 테두리 글씨 -->
            <legend>로그인</legend>
            <p>ID: <input type="text"></p>
            <p>PW: <input type="password"></p>
        </fieldset>
    </form>
</body>
</html>
