<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table3-1</title>
    <style>
        table {
            width: 50%;
            border: 1px solid black;
            border-collapse: collapse;
        }

        td,th{
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>

<body>
    <table>
        <tr><!-- 첫번째 줄  -->
            <!-- th 기본적으로 중앙정렬 -->
            <th>날짜</th>
            <th>시간</th>
            <th>내용</th>
        </tr>
        <tr><!-- 두번째 줄  -->
            <td rowspan="3">5/11(토요일)</td>
            <td>18:00</td>
            <td>저녁식사</td>
        </tr>
        <tr><!-- 세번째 줄  -->
            <!-- <td>5/11(토요일)</td> -->
            <td>19:00</td>
            <td>분과별 토의 주제 발표</td>
        </tr>
        <tr><!-- 네번째 줄  -->
            <!-- <td>5/11(토요일)</td> -->
            <td>20:30</td>
            <td>휴식 및 자유토론</td>
        </tr>
        <tr><!-- 다섯번째 줄  -->
            <td rowspan="3">5/12(일요일)</td>
            <td>07:00</td>
            <td>분임 토의 결과발표</td>
        </tr>
        <tr><!-- 여섯번째 줄  -->
            <!-- <td>5/12(일요일)</td> -->
            <td>08:00</td>
            <td>아침식사</td>
        <tr><!-- 일곱번째 줄  -->
            <!-- <td>5/12(일요일)</td> -->
            <td>09:30</td>
            <td>추진계회 기예산 보고</td>
        </tr>
    </table>
</body>

</html>
