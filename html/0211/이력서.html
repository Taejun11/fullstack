<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이력서</title>
    <style>
        table{
            border: 1px solid black;
            border-collapse: collapse;
            margin-left: auto;
            margin-right: auto;
            width: 40%;
            height: 80%;
        }
        td,th{
            border: 1px solid black;
            text-align: center;
        }
        .col14{
            height: 200px;
        }
        .title{
            height: 50px;
        }
        .small_blank{
            width: 30px;
            height: 30px;
        }
        .name{
            width: 70px;
        }
    </style>
</head>
<body>
    <table>
        <tr><!-- 1행 -->
            <td rowspan="4" colspan="3"><img src="images/cat2.jpg" alt="고양이2" width="80px" height="80px"></td>
            <th class="title" colspan="6">이력서</th>
        </tr>
        <tr><!-- 2행 -->
            <td rowspan="2">성명</td>
            <td class="name" rowspan="2"></td>
            <td colspan="2">주민등록번호</td>
        </tr>
        <tr><!-- 3행 -->
            <td class="small_blank" colspan="2"></td>
        </tr>
        <tr><!-- 4행 -->
            <td>생년월일</td>
            <td colspan="3">19  년  월  일생(만  세)</td>
        </tr>
        <tr><!-- 5행 -->
            <td colspan="3">주소</td>
            <td colspan="4"></td>
        </tr>
        <tr><!-- 6행 -->
            <td colspan="3">호적관계</td>
            <td>호주와의 관계</td>
            <td class="name"></td>
            <td>호주성명</td>
            <td></td>
        </tr>
        <tr><!-- 7행 -->
            <td colspan="3">년 월 일</td>
            <td colspan="3">학력 및 경력사항</td>
            <td>발령청</td>
        </tr>
        <tr><!-- 8행 -->
            <td class="small_blank"></td>
            <td class="small_blank"></td>
            <td class="small_blank"></td>
            <td colspan="3"></td>
            <td></td>
        </tr>
        <tr><!-- 9행 -->
            <td class="small_blank"></td>
            <td class="small_blank"></td>
            <td class="small_blank"></td>
            <td colspan="3"></td>
            <td></td>
        </tr>
        <tr><!-- 10행 -->
            <td class="small_blank"></td>
            <td class="small_blank"></td>
            <td class="small_blank"></td>
            <td colspan="3"></td>
            <td></td>
        </tr>
        <tr><!-- 11행 -->
            <td class="small_blank"></td>
            <td class="small_blank"></td>
            <td class="small_blank"></td>
            <td colspan="3"></td>
            <td></td>
        </tr>
        <tr><!-- 12행 -->
            <td class="small_blank"></td>
            <td class="small_blank"></td>
            <td class="small_blank"></td>
            <td colspan="3"></td>
            <td></td>
        </tr>
        <tr><!-- 13행 -->
            <td class="small_blank"></td>
            <td class="small_blank"></td>
            <td class="small_blank"></td>
            <td colspan="3"></td>
            <td></td>
        </tr>
        <tr><!-- 14행 -->
            <td class="col14" colspan="7"></td>
        </tr>
    </table>
</body>
</html>
