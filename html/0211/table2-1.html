<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    table{
        /* border 테두리 속성: 선두께, 선종류, 선색깔 */
        /* border-collapse 선 통합 */
        border: 1px solid black;
        border-collapse: collapse;
    }
    td{
        border: 1px solid black;
        /* padding 칸 크기 늘리기 */
        padding: 10px;
    }
</style>
</head>
<body>
    <table>
        <tr><!--표 첫째 줄  -->
            <td rowspan="2">과목/<br>난이도</td>
            <td colspan="2">html / css</td>
            <!-- <td>css</td> -->
            <td colspan="2">javascript / jquery</td>
            <!-- <td>jquery</td> -->
        </tr>
        <tr><!--표 둘째 줄  -->
            <!-- <td>난이도</td> -->
            <td>쉬움</td>
            <td>재미있음</td>
            <td>어려움</td>
            <td>신기함</td>
        </tr>
    </table>
</body>
</html>
