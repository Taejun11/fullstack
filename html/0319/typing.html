<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>typing</title>
    <script src="http://code.jquery.com/jquery-3.1.1.js"></script>
</head>
<body>
    <h1 id="text">타이핑 효과 시험 ㅁㅁㅁㅁㅁㅁㅁㅁㅁㅁㅁㅁㅁㅁㅁㅁㅁㅁㅁㅁㅁ</h1>
</body>
</html>

<script>
    $(function(){
        var count = 0;
        var text1 = $('#text');
        var msg;
        var comp;
        var k;
        main();
        function main(){
            msg = text1.text();//#text의 글씨를 가져옴
            // alert(msg);
            comp = msg.length;
            // alert(comp); 글자수 31
            tak();
        }

        function tak(){
            if (count <= comp) {
                k = msg.substring(0, count);
                text1.text(k);
                count++;
                setTimeout(tak, 100);
            }else{
                count = 0;
                main();
            }
        }
    });
</script>
