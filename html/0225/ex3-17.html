<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex3-17</title>
</head>
<body>
    <script>
        // 아동, 성인, 청소년 입력받고
        // 아동이면 입장료 무료
        // 청소년이면 입장료 2,000원
        // 성인이면 입장료 5,000원
        var classifcation = prompt('아동, 청소년, 성인 중 입력' , '');

        switch (classifcation) {
            case '아동':
                classifcation += '입장료 무료';
                break;
            case '청소년':
                classifcation += '입장료 2,000원';
                break;
            case '성인':
                classifcation += '입장료 4,000원';
                break;
            default:
                classifcation = '입력값을 다시 확인하세요';
                break;
        }
        document.write(classifcation);
    </script>
</body>
</html>
