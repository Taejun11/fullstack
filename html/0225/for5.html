<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for5</title>
</head>
<body>
    <script>
        var sum = 0;
        var a = 0;
        for (var i = 2; i <= 9; i++) {
            document.write(i + '<br>');
            for(var j = 1; j <= 9 ; j++){
                document.write(i + '*' + j + '=' + (i * j) + '<br>');
            }
        }
    </script>
</body>
</html>
