<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>boot4bg</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid p-5 bg-primary text-white text-center">
        <h1>MY FIRST bootstrap page</h1>
        <p>사이즈가 바뀌면 자동으로 페이지가 반응형으로 바뀜</p>
    </div>
    <div class="container mt-5">
        <p>부트스트랩 색상지정하기</p>
        <p class="text-muted">muted색</p>
        <p class="text-important">important색</p>
        <p class="text-success">success색</p>
        <p class="text-info">info색</p>
        <p class="text-warning">warning색</p>
        <p class="text-danger">danger색</p>
        <p class="text-secondary">secondary색</p>
        <p class="text-dark">dark색</p>
        <p class="text-body">body색</p>
        <p class="text-light">light색</p>
        <p class="text-white">white색</p>
    </div>

    <div class="container mt-5">
        <div class="bg-primary p-3"></div>
        <div class="bg-success p-3"></div>
        <div class="bg-warning p-3"></div>
        <div class="bg-danger p-3"></div>
        <div class="bg-secondary p-3"></div>
        <div class="bg-dark p-3"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
