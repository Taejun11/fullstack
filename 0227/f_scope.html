<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>f_scope</title>
</head>
<body>
    <script>
        var a = 10;
        function test() {
            var x = 10; //함수 내에서 접근 가능
            console.log(x);
            if (true) {
                var y = 20; //var 변수는 함수 내에서 접근 가능
            }
            console.log(y); //함수 내에서 접근 가능
        }
        test();
        console.log(a);
        console.log(x); //함수 밖에서 접근 불가능
        console.log(y); //함수 밖에서 접근 불가능
    </script>
</body>
</html>
