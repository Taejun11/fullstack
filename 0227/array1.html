<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array1</title>
</head>
<body>
    <script>
        var name1 = new Array();
        name1[0] = "김부자";
        name1[1] = "정현철";
        name1[2] = "정주영";
        name1[3] = "김민경";
        name1[4] = "장영주";
        document.write(name1[0] + '<br>');

        // 오늘의 요일 알아보기(배열)
        var days = new Array("일", "월", "화", "수", "목", "금", "토");
        var today = new Date();
        // var d = today.getDay();
        var yoil = days[today.getDay()];
        document.write(yoil + '요일 <br>');

        // 전체 재산의 합 구하기
        var money = [100, 100, 200, 50];
        var theLen = money.length;
        // alert(theLen);
        var total = 0;
        for(var i = 0; i < theLen; i++){
            total += money[i];
        }
        document.write(total);
    </script>
</body>
</html>
