<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>b_scope</title>
</head>
<body>
    <script>
        var a = 10;
        function test() {
            var x = 10; //함수 내에서 접근 가능
            console.log(x);
            if (true) {
                let y = 20; //let 변수는 블록{중괄호} 내에서 접근 가능
                console.log(y);
            }
            console.log(y); //함수 내에서 접근 불가능
        }
        test();
    </script>
</body>
</html>
