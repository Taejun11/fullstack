<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array2</title>
</head>
<body>
    <script>
        var season = ['봄', '여름', '가을', '겨울',];
        // for로 봄 여름 가을 겨울 출력
        for(var i in season){
            document.write(season[i] + ' ');
        }
        for(var i = 0; i < season.length; i++){
            document.write(season[i] + ' ');
        }
    </script>
</body>
</html>
