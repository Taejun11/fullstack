<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array4</title>
</head>
<body>
    <script>
        const number = [1, 2, 3, 4, 5];
        number.forEach(function(number, index){
            document.write(`index ${index} : ${number} <br>`);
        })
    </script>
</body>
</html>
