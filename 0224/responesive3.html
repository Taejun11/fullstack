<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 5번줄 안쓰면 pc용으로만 나옴 -->
    <title>responesive3</title>
    <style>
        .box{
            width: 25%;
            height: 250px;
            /* border: 1px solid black; */
        }
        .box1{background-color: aquamarine;}
        .box2{background-color: greenyellow;}
        .box3{background-color: violet;}
        .box4{background-color: cornflowerblue;}
        @media screen and (max-width: 600px) {
            /* 최대 크기 600px 이하 (핸드폰) */
            .box{
                float: none;
                width: 100%;
            }
        }
        @media screen and (min-width: 601px) and (max-width: 1023px){
            /* 최소 601px 최대 1023px (스마트패드) */
            .box{
                float: left;
                width: 50%;
            }
        }
        @media screen and (min-width: 1024px){
            /* 최소 1024px 이상 (pc) */
            .box{
                float: left;
            }

        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="box box1">박스1</div>
        <div class="box box2">박스2</div>
        <div class="box box3">박스3</div>
        <div class="box box4">박스4</div>
    </div>
</body>
</html>
