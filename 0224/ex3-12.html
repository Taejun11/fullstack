<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex3-12</title>
</head>
<body>
    <script>
        var logic1, logic2, logic3, logic4, logic5, logic6;
        logic1 = (3 > 2) && (5 > 3); //true
        console.log(logic1);
        logic2 = (3 < 2) && (5 > 3); //false
        console.log(logic2);

        logic3 = (3 > 2) || (5 > 3); //true
        console.log(logic3);
        logic4 = (3 < 2) || (5 > 3); //true
        console.log(logic4);

        logic5 = !(3 > 2); //false
        console.log(logic5);
        logic6 = !(3 < 2); //true
        console.log(logic6);
    </script>
</body>
</html>
