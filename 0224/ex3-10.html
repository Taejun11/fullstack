<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex3-10</title>
    <style>
        table{
            border-collapse: collapse;
            /* border: 1px solid black; */
        }
        td{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <script>
        // += -= *= /= %=
        var num1 = 5;
        var num2 = 15;
        var num3 = 5;
        var num4 = 20;
        var num5 = 10;
        num1 += 10; // num1 + 10 -> 15
        num2 -= 10; // num2 - 10 -> 5
        num3 *= 10; // num3 * 10 -> 50
        num4 /= 10; // num4 / 10 -> 2
        num5 %= 10; // num5 % 10 -> 0
        console.log(num1 + ',' + num2 + ',' + num3 + ',' + num4 + ',' + num5);

        var table = '<table>';
        table += '<tr>';
        table += '<td>자바스크립트</td><td>제이쿼리</td>';
        table += '</tr>';
        table +='</table>';
        document.write(table);
        console.log(table);
    </script>
</body>
</html>
