<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex3-9</title>
</head>
<body>
    <script>
        // +, -, /
        var num1 = 20;
        var num2 = 10;
        var score1= num1 + num2;
        var score2= num1 - num2;
        var score3= num1 * num2;
        var score4= num1 / num2;
        console.log(score1 + ',' + score2 + ',' + score3 + ',' + score4)

        var evenOdd = 1231281 //홀짝 판별
        var result = evenOdd % 2 //evenOdd를 2로 나눈 나머지
        var comment;
        if (result == 0) {
            comment = evenOdd + '는 "짝수"';
        }else{
            comment = evenOdd + '는 "홀수"';
        }
        console.log(comment);

        // ++ , --
        var inc = 0;
        var add = 0;
        ++inc;
        console.log(inc);
        inc++;
        console.log(inc);
        add = ++inc;
        console.log(add + ',' + inc);
        add = inc++;
        console.log(add + ',' + inc);
    </script>
</body>
</html>
