<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    .red{background-color: red;}
    .yel{background-color: yellow;}
    .col1{color: red;}
    .grn{background-color: green;}
    .bo{border: 1px solid black;}
    .po{padding: 10px;}

    /* bg 배경색 그냥 color 글씨색 */
</style>
</head>
<body>
    <h1 class="red">빨간색</h1>
    <h1 class="yel">노란색</h1>
    <p>요즘은 <strong class="col1">반응형</strong> 웹이 대세이다.</p>
    <p>요즘은 <span class="yel col1 bo po">반응형</span> 웹이 대세이다.</p>
    <!--span에 배경색 green, 글자색 red 적용시키기 -->
    <p>요즘은 <span class="grn col1">반응형</span> 웹이 대세이다.</p>
</body>
</html>
