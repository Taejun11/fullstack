<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event_5</title>
</head>
<body>
    <div id="contanier">
        <img src="images/easys-1.jpg" alt="" id="cover">
    </div>

    <script>
        var cover = document.querySelector('#cover');
        cover.addEventListener("mouseover", changePit, false);
        cover.addEventListener("mouseout", originPit, false);

        function changePit() {
            cover.src = "images/easys-2.jpg"
        }
        function originPit() {
            cover.src = "images/easys-1.jpg"
        }
    </script>
</body>
</html>
