<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex6</title>
    <style>
        #container{
            width: 500px;
            height: 100px;
            margin: 0 auto 20px;
            border: 2px solid black;
            display: flex;
            align-items: center;
        }
        #container div{
            width: 100px;
            height: 50px;
            border: 2px solid black;
            background-color: #ccc;
        }
        h1{
            text-align:center;
        }
        p{
            font-weight:bold;
            text-align:center;
            font-weight:bold;
        }
        .box1{
            flex: 1 1 0;
        }
        .box2{
            flex: 2 2 0;
            /* 첫번째 2 :여유있을 때는 box1보다 2배로 증가 */
            /* 두번째 2 :여유있을 때는 box1보다 2배로 축소 */
            /* 세번째 0 :기본크기 없음 (여유공간을 기준으로 크기 조정*/
        }
    </style>
</head>
<body>
    <h1>Flexiable Boxes</h1>
    <div id="container">
        <div class="box1">1</div>
        <div class="box2">2</div>
        <div class="box3">3</div>
    </div>
</body>
</html>
