<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex2-1</title>
    <style>
        .flex-container{
            width: 1500px;
            background-color: dodgerblue;
            display: flex;
            /* flex-wrap: nowrap; */ /*넘쳐도 한줄로 표시 flex 기본값*/
            /* flex-wrap: wrap; */ /*넘치면 줄바꿈*/
            /* flex-wrap: wrap-reverse;*/ /*순서 바꿈, 줄바꿈 */

            /* text-align: center; */ /* flex는 이걸로 정렬 안됨 */
            /* justify-content: center; flex 정렬 방법 */
            /* justify-content: space-around;*/
            justify-content: space-between;
        }
        .flex-container > div{
            background-color: #f1f1f1;
            width: 100px;
            margin: 10px;
            text-align: center;
            line-height: 75px;
            font-size: 30px;
            /* float: left; */

        }
    </style>
</head>
<body>
    <h1>Flexiable Boxes</h1>
    <div class="flex-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
    </div>
</body>
</html>
