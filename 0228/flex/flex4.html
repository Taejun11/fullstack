<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex4</title>
    <style>
        .flex-container{
            width: 1500px;
            height: 200px;
            background-color: dodgerblue;
            display: flex;
            /* justify-content: center; 좌우 정렬 */
            align-items: center; /* 위아래 정렬 */
            justify-content: space-around;
        }
        .flex-container > div{
            background-color: #f1f1f1;
            width: 100px;
            margin: 10px;
            text-align: center;
            line-height: 75px;
            font-size: 30px;
            /* float: left; */

        }
    </style>
</head>
<body>
    <h1>Flexiable Boxes</h1>
    <div class="flex-container">
        <div style="flex-grow: 2;">1</div>
        <div style="flex-grow: 3;">2</div>
        <div style="flex-grow: 5;">3</div>
        <!-- 길이 비율 2:3:5 -->
    </div>
</body>
</html>
