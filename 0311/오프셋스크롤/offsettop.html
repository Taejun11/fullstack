<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>offsettop</title>
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <script src="js/jquery.easing.1.3.js"></script>
    <script src="js/jquery.mousewheel.min.js"></script>
    <style>
        *{margin: 0; padding: 0;}
        a{text-decoration: none;}
        article{
            width: 100%;
            height: 100vh;
        }
        #article1{
            background-color: burlywood;
        }
        #article2{
            background-color: yellowgreen;
        }
        #article3{
            background-color: paleturquoise;
        }
        #article4{
            background-color: palegreen;
        }
        nav{
            position: fixed;
            top: 0;
            width: 100%;
            height: 100px;
            background-color: rgba(255, 255, 255, 0.5);
        }
        nav ul{
            width: 1000px;
            height: 100px;
            margin: 0 auto;
            list-style: none;
        }
        nav ul li{
            float: left;
        }
        nav ul li a{
            display: block;
            width: 250px;
            height: 100px;
            line-height: 100px;
            font-size: 32px;
            color: black;
            text-align: center;
        }
        nav ul li.on a{
            color: orange;
            font-weight: bold;
        }
        h2{
            position: fixed;
            bottom: 0;
            right: 0;
            z-index: 100;
        }
    </style>

</head>
<body>
    <nav>
        <ul>
            <li class="on"><a href="#article1">회사소개</a></li>
            <li><a href="#article2">제품소개</a></li>
            <li><a href="#article3">커뮤니티</a></li>
            <li><a href="#article4">다운로드</a></li>
        </ul>
    </nav>
    <section>
        <article id="article1"></article>
        <article id="article2"></article>
        <article id="article3"></article>
        <article id="article4"></article>
    </section>
    <h2>현재 스크롤 위치 : <span id="sTop">000</span></h2>
</body>
</html>

<script>
    $(function(){
        var a0 = $('section article').eq(0).offset().top;
        // console.log(a0); //100%기준 0
        var a1 = $('section article').eq(1).offset().top;
        // console.log(a1); //100%기준 962
        var a2 = $('section article').eq(2).offset().top;
        // console.log(a2); //100%기준 1924
        var a3 = $('section article').eq(3).offset().top;
        // console.log(a3); //100%기준 2886

        $(window).scroll(function(){
            var sct = $(this).scrollTop(); // 스크롤의 위치값
            $('#sTop').text(sct);
            // if (sct >= a0) {
            //     $('nav ul li').removeClass('on');
            //     $('nav ul li').eq(0).addClass('on');
            // }
            // if (sct >= a1) {
            //     $('nav ul li').removeClass('on');
            //     $('nav ul li').eq(1).addClass('on');
            // }
            // if (sct >= a2) {
            //     $('nav ul li').removeClass('on');
            //     $('nav ul li').eq(2).addClass('on');
            // }
            // if (sct >= a3) {
            //     $('nav ul li').removeClass('on');
            //     $('nav ul li').eq(3).addClass('on');
            // }
            for (var k = 0; k < 4; k++) {
                if (sct >= $('section article').eq(k).offset().top){
                    $('nav ul li').removeClass('on');
                    $('nav ul li').eq(k).addClass('on');
                }
            }
        });

        $('nav ul li').click(function(){
            var i = $(this).index();
            var offset_t = $('section article').eq(i).offset().top;
            // alert(offset_t);
            $('html, body').stop().animate({
                scrollTop: offset_t
            },1000);
            // if ($(this).hasClass('on') == false) {
            //     $('nav ul li').removeClass('on');
            //     $(this).addClass('on');
            // }
            // $('nav ul li').removeClass('on');
            // $('nav ul li').eq(i).addClass('on');
            return false;
        });

        $('section article').mousewheel(function(event, d){
            // console.log(d);
            if (d > 0) {//휠을 올렸을 때
                var prev = $(this).prev().offset().top;
                $('html, body').stop().animate({
                    scrollTop: prev
                }, 1000,'easeOutBounce');
            }
            if (d < 0) {//휠을 올렸을 때
                var next = $(this).next().offset().top;
                $('html, body').stop().animate({
                    scrollTop: next
                }, 1000,'easeOutBounce');
            }
        });
    });
</script>
