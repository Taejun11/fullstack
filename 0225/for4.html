</head>
<body>
    <script>
        var sum = 0;
        var a = 0;
        for (var i = 0; i <= 100; i=i+2) {
            sum += i;
            a = sum - i
            document.write(i + '+' + a + '=' + sum + '<br>');
        }
        // document.write(sum);
    </script>
