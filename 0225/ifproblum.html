<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ifproblum</title>
</head>
<body>
    <script>
        //prompt로 숫자 1~12를 입력받아서
        //3, 4, 5 봄
        //6, 7, 8 여름
        //9, 10, 11 가을
        //12, 1, 2 겨울 출력
        var month = Number(prompt("몇 월인지 입력하세요(1~12): ", ''));
        if(month >= 3 && month <= 5){
            document.write("봄")
        }else if(month >= 6 && month <= 8){
            document.write("여름")
        }else if(month >= 9 && month <= 11){
            document.write("가을")
        }else if(month == 12 || (month <= 2 && month >= 1)){
            document.write("겨울")
        }else{
            document.write("없는 달");
        }
    </script>
</body>
</html>
