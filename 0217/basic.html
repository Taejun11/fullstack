<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>basic</title>
</head>
<body>
    <h1>복습입니다.</h1>
    <h2>복습입니다.</h2>
    <h3>복습입니다.</h3>
    <h4>복습입니다.</h4>
    <h5>복습입니다. <br>as</h5>
    <h1>나비야</h1>
    <p>나비야 나비야</p><br>이리 날아 오너라
    <!-- 주석 -->
    <p>나비&nbsp;&nbsp;&nbsp;나비</p>
    <h1>&lt;나비야&gt; &copy;</h1>
    <!-- 특수문자 코드 정리글 https://dev-handbook.tistory.com/23 -->

    <p>요즘은 <strong>반응형</strong> 웹이 대세이다.</p>
    <p>요즘은 <em>반응형</em> 웹이 대세이다.</p>
    <p>요즘은 <ins>반응형</ins> 웹이 대세이다.</p>
    <p>요즘은 <del>반응형</del> 웹이 대세이다.</p>
    <h2>x<sup>2</sup></h2>
    <h2>co<sub>2</sub></h2>
</body>
</html>
