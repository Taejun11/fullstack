<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>background1</title>
</head>
<style>
    .back{
        width: 100%; height: 100vh;
    }
    .back1{
        background-color: aliceblue;
        background-image: url(images/b1\ copy.jpg);
    }
    .back2{
        background-color: royalblue;
        background-image: url(images/b2\ copy.jpg);
    }
    .back3{
        background-color: azure;
        background-image: url(images/b3\ copy.jpg);
        background-attachment: fixed;
    }
    .back4{
        background-color: lavender;
        background-image: url(images/b4\ copy.jpg);
    }
    .back5{
        background-color: honeydew;
        background-image: url(images/b5.jpg);
    }
    .back6{
        background-color: crimson;
        background-image: url(images/b1.jpg);
        background-repeat: no-repeat;
        background-position: 20% 30%;
        background-size: cover;
    }
    .back7{
        background: skyblue url(images/b2.jpg) no-repeat 70% 30% / 600px 300px;
    }
</style>
<body>
    <div class="back back1">배경1</div>
    <div class="back back2">배경2</div>
    <div class="back back3">배경3</div>
    <div class="back back4">배경4</div>
    <div class="back back5">배경5</div>
    <div class="back back6">배경6</div>
    <div class="back back7">배경7</div>
</body>
</html>
