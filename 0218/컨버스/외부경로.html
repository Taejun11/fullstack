<!DOCTYPE html>
<html lang="ko">
<head>

    <title>외부경로</title>

        <ul>

                    <img src="imgs/회원전용혜택.png" alt="">
                    <h3>회원 전용 혜택</h3>
                    <p>신규 가입 축하 쿠폰, 드로우 응모 등<br>

                    <a href="#">회원 가입 하기</a>
                </div>
            </li>
            <li>
                <div>

                    <p>컨버스 공식 카카오 채널을 통해<br>
