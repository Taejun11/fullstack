<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>foreach2</title>
</head>
<body>
    <script>
        const numbers = [1,2,3,4,5];
        var sum = 0;
        for(var i in numbers){
            sum += numbers[i];
            
        }console.log(sum);

        numbers.forEach(function(num){
            sum += num;
            
        });console.log(sum);
    </script>
</body>
</html>
