<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slide</title>
    <style>
        *{margin: 0; padding: 0;}
        ul{list-style: none;}
        header{
            width: 1200px;
            height: 200px;
            margin: 0 auto;
            background-color: #ccc;
        }
        #img_slide{
            width: 1200px;
            height: 300px;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
        }
        #img_slide ul{
            width: 4800px;
            height: 300px;
            /* ul 넓이를 많이 줘야 li가 나열될 수 있음 */
        }
        #img_slide ul li{
            width: 1200px;
            float: left;
        }
        #img_slide p a{
            position: absolute;
            width: 38px;
            height: 36px;
            top: 40%;
        }
        #img_slide p a.prev{
            left: 20px;
        }
        #img_slide p a.next{
            right: 20px;
        }
        #img_slide p.page{
            position: absolute;
            right: 0px;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header></header>
        <div id="img_slide">
            <ul id="banner">
                <li><a href="#"><img src="images/slide1.jpg" alt=""></a></li>
                <li><a href="#"><img src="images/slide2.jpg" alt=""></a></li>
                <li><a href="#"><img src="images/slide3.jpg" alt=""></a></li>
            </ul>
            <p>
            <a href="#" class="prev">
                <img src="images/prev_btn.png" alt="">
            </a>
            <a href="#" class="next">
                <img src="images/next_btn.png" alt="">
            </a>
            </p>
            <p class="page">
                <span id="show">0</span>/<span id="total">0</span> 
            </p>
        </div>
        
</html>

<!-- 
1. 전체 사진의 개수 3
2. 사진 한 장의 넓이 1200
3. 맨앞의 사진 한 장을 맨뒤로 복사

next, prev 버튼 동작 만들기
autoplay 만들기
 -->

<script>
    var list = document.getElementById('banner'); //길쭉한 배너
    var listLi = document.querySelectorAll('#banner li'); //배너 사진을 감싸는 것
    var total = listLi.length; // 전체 사진의 개수
    var li_width = 1200; // 사진 한 장의 넓이

    var copyobj = listLi[0].cloneNode(true); //사진 한 장 복사
    list.append(copyobj); // 사진 맨 뒤에 붙여넣기

    var num = 0;
    var show_num = 1;
    
    document.querySelector('.next').addEventListener('click', function(e){
        e.preventDefault();
        if (num == 3) {
            num = 0;
            list.style.transition = 'none';
            list.style.marginLeft = 0;
        }
        // show_num++;
        // if (show_num > 3) {
        //     show_num = 1;
        // }
        // document.getElementById('show').innerHTML = show_num;
        // document.getElementById('total').innerHTML = total;
        setTimeout(function(){
            num++;
            list.style.transition = 'margin-left 0.5s';
            list.style.marginLeft = -li_width * num + 'px';
        }, 50);
        
    });

    document.querySelector('.prev').addEventListener('click', function(e){
        e.preventDefault();
        if (num == 0) {
            num = 3;
            list.style.transition = 'none';
            list.style.marginLeft = -li_width * num + 'px';
        }
        // show_num--;
        // if (show_num < 1) {
        //     show_num = 3;
        // }
        // document.getElementById('show').innerHTML = show_num;
        // document.getElementById('total').innerHTML = total;
        setTimeout(function(){
            num--;
            list.style.transition = 'margin-left 0.5s';
            list.style.marginLeft = -li_width * num + 'px';
        }, 50);
    });

    function autoplay(){
        if (num == 3) {
            num = 0;
            list.style.transition = 'none';
            list.style.marginLeft = 0;
        }
        // show_num++;
        // if (show_num > 3) {
        //     show_num = 1;
        // }
        // document.getElementById('show').innerHTML = show_num;
        // document.getElementById('total').innerHTML = total;
        setTimeout(function(){
            num++;
            list.style.transition = 'margin-left 0.5s';
            list.style.marginLeft = -li_width * num + 'px';
        }, 50);
    };

    setInterval(autoplay, 1500);



</script>
