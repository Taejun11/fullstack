<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selecter4</title>
</head>
<body>
    <ul id="myList">
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
    </ul>
</body>
</html>

<script>
    // item 1 출력하기

    const item = document.querySelector('#myList');
    const ch = item.children;
    console.log(ch[0].textContent);

    const child = document.querySelectorAll('#myList li');
    console.log(child[0].textContent);
</script>
