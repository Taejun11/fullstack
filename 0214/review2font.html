<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>review2font</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&display=swap');
        /* 구글에서 구글폰트 */

        p {
            font-size: 36px;
        }

        .font1{
            font-family: "Nanum Gothic", serif;
            font-weight: 400;
            font-style: normal;
        }

        .font2{
            font-family: "Nanum Gothic", serif;
            font-weight: 700;
            font-style: normal;
        }

        .font3{
            font-family: "Nanum Gothic", serif;
            font-weight: 800;
            font-style: normal;
        }
    </style>
</head>

<body>
    <p>나눔 글씨체를 연습</p>
    <p class="font1">나눔 글씨체를 연습</p>
    <p class="font2">나눔 글씨체를 연습</p>
    <p class="font3">나눔 글씨체를 연습</p>
</body>

</html>
