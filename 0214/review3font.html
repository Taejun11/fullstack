<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>review3font</title>
    <style>
        .font1{
            font-family: "궁서";
            font-size: 36px;
            font-weight: bold;
            font-style: italic;
            line-height: 2;
        }
        .font2{
            font: italic bold 36px/2 "궁서";
        }
        .font3{
            /* 들여쓰기 -넣으면 내어쓰기*/
            text-indent: 20px;
        }
        .font4{
            /* 글자간격 -넣으면 좁아짐*/
            letter-spacing: 10px;
        }
        .font5{
            font-size: 50px;
            font-weight: bold;
            /* 그림자 좌우 상하 블러 */
            text-shadow: 10px 10px 4px red;
        }
        .img1{
            box-shadow: 1px 1px 5px #333;
        }
        .box{
            width: 200px; height: 200px;
            box-shadow: 10px 10px 10px #333;
        }
    </style>
</head>
<body>
    <p>폰트연습 2번째</p>
    <p class="font1">폰트연습 2번째</p>
    <p class="font2">폰트연습 2번째</p>
    <p class="font3">폰트연습 2번째</p>
    <p class="font4">폰트연습 2번째</p>
    <p class="font5">폰트연습 2번째</p>
    <img src="images/slide1.jpg" alt="asd" width="500" class="img1">
    <div class="box"></div>
</body>
</html>
