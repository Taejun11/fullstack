<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout2</title>
    <style>
        *{margin: 0; padding: 0;}
        .wrap{
            width: 1200px; margin: 0 auto;
        }
        header{
            width: 1200px; height: 200px;
            background-color: chocolate;
        }
        .main{
            width: 1200px; height: 500px;
        }
        section{
            float: left;
            width: 900px; height: 500px;
            background-color: tan;
        }
        aside{
            float: left;
            width: 300px; height: 500px;
            background-color: yellowgreen;
        }
        footer{
            /* 줄바꿈처리 float: left right 처리 가능 */
            /* clear: both; */
            width: 1200px; height: 70px;
            background-color: #ccc;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <header>헤더</header>
        <!-- float주는 객체를 묶어서 높이 주는 방법 -->
         <div class="main">
            <section>섹션</section>
            <aside>사이드</aside>
         </div>
        <footer>푸터</footer>
    </div>
</body>
</html>
